<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Welcome to my bookshop</h1>

    <h4 onclick="onAddBook()">Create new book</h4>

    <table>
        <thead>
            <th>id</th>
            <th onclick="onSetSort('book.name')">Title</th>
            <th>Price</th>
            <th colspan="3">Actions</th>
        </thead>
        <tbody class="board-container">

        </tbody>
    </table>

    <div class="modal">
        <h3></h3>
        <h4>Book Rate <span></span></h4>
        <h5>Book Description</h5>
        <button onclick="decrement()">-</button>
        <input id=demoInput type=number min=1 max=10>
        <button onclick="increment()">+</button>
        <button onclick="onUpdateRate('book.id')">save</button>
        <p></p>
        <img src=>
        <button onclick="onCloseModal()">Close</button>
    </div>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/books.service.js"></script>
    <script src="js/books.controller.js"></script>
</body>

</html>
